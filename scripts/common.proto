syntax = "proto3";

import "google/protobuf/timestamp.proto";

// buf:lint:ignore PACKAGE_DIRECTORY_MATCH
package common.v1;

option go_package = "./grpc/v1";

message User {
  string id = 1;
  string slug = 2;
  optional string avatar_url = 3;
  string full_name = 4;
  optional string bio = 5;
  google.protobuf.Timestamp created_at = 6;
}